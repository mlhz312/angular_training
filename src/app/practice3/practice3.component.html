<button 
  class="btn btn-primary"
  (click)="performButtonAction()">
  Display Details
</button>
<p *ngIf="showSecretContent">Super Secret Content</p>
<div 
  *ngFor="let entry of clickArray; let i = index"
  [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'white'}"
  [ngClass]="{test: i >= 4}"> 
  {{ entry }} 
</div>
